# Nginx site config for Jerr_BIG-DATE
# Place this file in /etc/nginx/sites-available/jerr_big_date and then
# create a symlink to /etc/nginx/sites-enabled/
# Replace YOUR_DOMAIN with your actual domain name and make sure certs exist

server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # SSL certs (Let's Encrypt default path)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy same-origin;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:8501/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Websocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        client_max_body_size 200M; # adjust if needed
    }

    # Do not serve repository files directly from the project directory.
    # Use a separate /var/www/html or other webroot for static content if needed.
}
